	<div class="panel">
		<div class="pad" id="numpad">
			<div class="pad__btn btn is-secondary btn-sm" data-tag="%">MOD</div>
			<div class="pad__btn btn is-white is-disabled" data-tag="d">D</div>
			<div class="pad__btn btn is-white is-disabled" data-tag="e">E</div>
			<div class="pad__btn btn is-white is-disabled" data-tag="f">F</div>
			<div class="pad__btn btn is-warning btn-sm" data-tag="ac" id="btnAC">AC</div>
			<div class="pad__btn btn is-secondary btn-sm" data-tag="&">AND</div>
			<div class="pad__btn btn is-white is-disabled" data-tag="a">A</div>
			<div class="pad__btn btn is-white is-disabled" data-tag="b">B</div>
			<div class="pad__btn btn is-white is-disabled" data-tag="c">C</div>
			<div class="pad__btn btn is-warning" data-tag="/"><i class="fas fa-xs fa-divide no-act"></i></div> 
			<div class="pad__btn btn is-secondary btn-sm" data-tag="|">OR</div>
			<div class="pad__btn btn is-white" data-tag="7">7</div>
			<div class="pad__btn btn is-white" data-tag="8">8</div>
			<div class="pad__btn btn is-white" data-tag="9">9</div>
			<div class="pad__btn btn is-warning" data-tag="*"><i class="fas fa-xs fa-times no-act"></i></div>
			<div class="pad__btn btn is-secondary btn-sm" data-tag="^">XOR</div>
			<div class="pad__btn btn is-white" data-tag="4">4</div>
			<div class="pad__btn btn is-white" data-tag="5">5</div>
			<div class="pad__btn btn is-white" data-tag="6">6</div>
			<div class="pad__btn btn is-warning" data-tag="-"><i class="fas fa-xs fa-minus no-act"></i></div>
			<div class="pad__btn btn is-primary btn-sm" data-tag="~">NOT</div>
			<div class="pad__btn btn is-white" data-tag="1">1</div>
			<div class="pad__btn btn is-white" data-tag="2">2</div>
			<div class="pad__btn btn is-white" data-tag="3">3</div>
			<div class="pad__btn btn is-warning" data-tag="+"><i class="fas fa-xs fa-plus no-act"></i></div>
			<div class="pad__btn btn is-primary" data-tag="shl"><i class="fas fa-xs fa-angle-double-left no-act"></i></div>
			<div class="pad__btn btn is-primary" data-tag="shr"><i class="fas fa-xs fa-angle-double-right no-act"></i></div>
			<div class="pad__btn btn is-white" data-tag="0">0</div>
			<div class="pad__btn btn is-primary" data-tag="+/-">
				<span class="symbol symbol-plus no-act">+</span>
				<span class="symbol symbol-slash no-act">|</span>
				<span class="symbol symbol-minus no-act">-</span>
			</div>
			<div class="pad__btn btn is-warning" data-tag="="><i class="fas fa-xs fa-equals no-act"></i></div>
		</div>
